{% extends "tv/control/base.html" %}

{% block content %}
<div class="col">
    <div class="row">
        <h3>Servers</h3>
    </div>

    {% if message %}
    <div class="row">
        {{ message }}
    </div>
    {% endif %}

    <div class="row">
        {% if servers %}
        {% for server in  servers%}
        <p>
            <h5>{{ server}}</h5>
        </p>
        {% endfor %}
        {% endif %}
    </div>

    <div class="row">
        <a class="button primary" href="new/">Add server ...</a>
    </div>

</div>
{% endblock content %}
