{% extends "tv/control/base.html" %}

{% block content %}
<div class="col-6">
    <div class="row">
        <h3>Add new channel</h3>
    </div>
    <div class="row">
        <div class="card is-full-width">
            <form id="form" method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Add" class="button primary">
                <input type="button" value="Cancel" onClick="location='{{ request.META.HTTP_REFERER }}'"
                    class="button dark">
        </div>
    </div>
</div>
</div>
{% endblock content %}
