{% load static %}

<html>

<head>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <link href="{% static 'control/css/ui.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
</head>

<body>

    <nav class="nav">
        <div class="nav-left">
            <a class="brand" href="#">TV Control</a>
            <div class="tabs">
                {% if user.is_authenticated %}
                <a href="/control/servers/">Servers</a>
                <a href="/control/channels/">Channels</a>
                {% endif %}
                <a href="/" class="pull-right">Player</a>
            </div>
        </div>
        {% if user.is_authenticated %}
        <div class="nav-right">
            <a href="/logout/">Logout</a>
        </div>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
</body>

</html>
