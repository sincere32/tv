{% extends "tv/control/base.html" %}

{% block content %}

    <div class="row">
        <h3>Login to TV Control</h3>
    </div>
    <div class="row">
        <div class="card is-full-width">
            <form id="form" method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <a href="#" class="button primary" onclick="$('#form').submit();">Login</a>

        </div>
    </div>
</div>
</div>
{% endblock content %}
